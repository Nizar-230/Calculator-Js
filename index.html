<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="calculate">
            <input type="text" disabled id="display">
            <div class="container-button">
                <button class="buttons remove">C</button>
                <button class="buttons removeAll">AC</button>
                <button class="buttons operate" value="%">%</button>
                <button class="buttons operate" value="/">/</button>

                <button class="buttons" value="7">7</button>
                <button class="buttons" value="8">8</button>
                <button class="buttons" value="9">9</button>
                <button class="buttons operate" value="*">x</button>

                <button class="buttons" value="4">4</button>
                <button class="buttons" value="5">5</button>
                <button class="buttons" value="6">6</button>
                <button class="buttons operate" value="-">-</button>

                <button class="buttons" value="1">1</button>
                <button class="buttons" value="2">2</button>
                <button class="buttons" value="3">3</button>
                <button class="buttons operate" value="+">+</button>

                <button class="buttons null" value="0">0</button>
                <button class="buttons" value=".">.</button>
                <button class="buttons equal">=</button>

            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
